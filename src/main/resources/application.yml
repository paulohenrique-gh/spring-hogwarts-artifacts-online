spring:
  profiles:
    active: dev # By default, the active profile is "dev". During production, it will be replaced with "prod" due to Azure's environment variables.
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
api:
  endpoint:
    base-url: /api/v1
server:
  port: 80
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, env, beans, configprops, heapdump, httpexchanges, loggers, mappings, custom-beansa, prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    env:
      show-values: always
    configprops:
      show-values: always
  info:
    build:
      enabled: true
    env:
      enabled: true
    git:
      enabled: true
      mode: full
    java:
      enabled: true
    os:
      enabled: true
  tracing:
    sampling:
      probability: 1 # only for demo purposes, change it back to 0.1 in production
info:
  app:
    name: hogwarts-artifacts-online
    description: A web application that manages artifacts and wizards for Hogwarts School of Witchcraft and Wizardry.
    version: @project.version@
    author: Paulo Henrique Meneses
    links:
        github: github.com/paulohenrique-gh/spring-hogwarts-artifacts-online
        linkedin: linkedin.com/in/ph-meneses